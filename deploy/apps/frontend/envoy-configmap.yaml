apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-envoy-config
  namespace: demo
  labels:
    app: frontend
    pattern: envoy-sds
data:
  envoy.yaml: |
    # Node configuration required for SDS
    node:
      id: "frontend"
      cluster: "demo-cluster"

    admin:
      # Bind admin interface on 0.0.0.0 so Kubernetes liveness/readiness
      # probes from outside the container can reach /ready on port 9901.
      # This is still scoped to the pod network, not publicly exposed.
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
      # Outbound listener: Frontend app connects here to reach backend (Pattern 1)
      - name: outbound_listener
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 8001
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: egress_http
              codec_type: AUTO
              route_config:
                name: backend_route
                virtual_hosts:
                - name: backend_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: backend_cluster
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      # Backend cluster: mTLS connection to backend service (Pattern 1)
      - name: backend_cluster
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: backend_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: backend.demo.svc.cluster.local
                    port_value: 8080
        # Configure mTLS using SPIFFE SVIDs via SDS
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            common_tls_context:
              # Use SDS to fetch frontend SVID from SPIRE Agent
              tls_certificate_sds_secret_configs:
              - name: "spiffe://example.org/ns/demo/sa/frontend"
                sds_config:
                  resource_api_version: V3
                  api_config_source:
                    api_type: GRPC
                    transport_api_version: V3
                    grpc_services:
                    - envoy_grpc:
                        cluster_name: spire_agent
              # Validate backend certificates from SPIRE trust domain
              combined_validation_context:
                default_validation_context:
                  match_typed_subject_alt_names:
                  - san_type: URI
                    matcher:
                      exact: "spiffe://example.org/ns/demo/sa/backend"
                validation_context_sds_secret_config:
                  name: "spiffe://example.org"
                  sds_config:
                    resource_api_version: V3
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                      - envoy_grpc:
                          cluster_name: spire_agent

      # SPIRE Agent for SDS
      - name: spire_agent
        connect_timeout: 0.25s
        type: STATIC
        http2_protocol_options: {}
        load_assignment:
          cluster_name: spire_agent
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  pipe:
                    path: /run/spire/agent-sockets/spire-agent.sock
