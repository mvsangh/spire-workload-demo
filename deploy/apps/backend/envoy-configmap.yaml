apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-envoy-config
  namespace: demo
  labels:
    app: backend
    pattern: envoy-sds
data:
  envoy.yaml: |
    # Node configuration required for SDS
    node:
      id: "backend"
      cluster: "demo-cluster"
    
    admin:
      # Bind admin interface on 0.0.0.0 so Kubernetes liveness/readiness
      # probes from outside the container can reach /ready on port 9901.
      # This is still scoped to the pod network, not publicly exposed.
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901
    
    static_resources:
      listeners:
      # Inbound listener: Accepts mTLS connections from frontend (Pattern 1)
      - name: inbound_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: local_backend_app
              http_filters:
              # RBAC filter: Only allow frontend SPIFFE ID (Pattern 1)
              - name: envoy.filters.http.rbac
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
                  rules:
                    action: ALLOW
                    policies:
                      "allow-frontend":
                        permissions:
                        - any: true
                        principals:
                        - authenticated:
                            principal_name:
                              exact: "spiffe://example.org/ns/demo/sa/frontend"
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                # Use SDS to fetch backend SVID from SPIRE Agent
                tls_certificate_sds_secret_configs:
                - name: "spiffe://example.org/ns/demo/sa/backend"
                  sds_config:
                    resource_api_version: V3
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                      - envoy_grpc:
                          cluster_name: spire_agent
                # Validate client certificates from SPIRE trust domain
                combined_validation_context:
                  default_validation_context:
                    match_typed_subject_alt_names:
                    - san_type: URI
                      matcher:
                        exact: "spiffe://example.org/ns/demo/sa/frontend"
                  validation_context_sds_secret_config:
                    name: "spiffe://example.org"
                    sds_config:
                      resource_api_version: V3
                      api_config_source:
                        api_type: GRPC
                        transport_api_version: V3
                        grpc_services:
                        - envoy_grpc:
                            cluster_name: spire_agent
              require_client_certificate: true
      
      clusters:
      # Local backend app (Pattern 1 terminates at Envoy, plaintext to app)
      - name: local_backend_app
        connect_timeout: 0.25s
        type: STATIC
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: local_backend_app
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 9090
      
      # SPIRE Agent for SDS
      - name: spire_agent
        connect_timeout: 0.25s
        type: STATIC
        http2_protocol_options: {}
        load_assignment:
          cluster_name: spire_agent
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  pipe:
                    path: /run/spire/agent-sockets/spire-agent.sock
