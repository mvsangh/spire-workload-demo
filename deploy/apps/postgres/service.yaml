apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: spire-demo
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - name: mtls
    port: 5433
    targetPort: 5433
    protocol: TCP
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
