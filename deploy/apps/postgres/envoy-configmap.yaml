apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-envoy-config
  namespace: demo
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: spire-demo
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      # Inbound mTLS listener for backend connections
      - name: postgres_mtls_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 5433
        filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: postgres_mtls
              cluster: local_postgres
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                - name: "spiffe://example.org/ns/demo/sa/postgres"
                  sds_config:
                    resource_api_version: V3
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                      - envoy_grpc:
                          cluster_name: spire_agent
                combined_validation_context:
                  default_validation_context:
                    match_typed_subject_alt_names:
                    - san_type: URI
                      matcher:
                        exact: "spiffe://example.org/ns/demo/sa/backend"
                  validation_context_sds_secret_config:
                    name: "spiffe://example.org"
                    sds_config:
                      resource_api_version: V3
                      api_config_source:
                        api_type: GRPC
                        transport_api_version: V3
                        grpc_services:
                        - envoy_grpc:
                            cluster_name: spire_agent
                tls_params:
                  tls_minimum_protocol_version: TLSv1_2

      clusters:
      # Local PostgreSQL cluster (upstream to actual Postgres)
      - name: local_postgres
        type: STATIC
        connect_timeout: 5s
        load_assignment:
          cluster_name: local_postgres
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 5432

      # SPIRE Agent SDS cluster
      - name: spire_agent
        type: STATIC
        connect_timeout: 1s
        http2_protocol_options: {}
        load_assignment:
          cluster_name: spire_agent
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8001
        transport_socket:
          name: envoy.transport_sockets.raw_buffer
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.raw_buffer.v3.RawBuffer
